apiVersion: apps/v1
kind: Deployment
metadata:
   name: autobahn_api_deployment
   namespace: default
spec:
   replicas: 1
   selector:
      matchLabels:
         bb: web
   template:
      metadata:
         labels:
            bb: web
      spec:
         containers:
            - name: bb-site
              image: autobahn_api:latest
              imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
   name: autobahn_api_service
   namespace: default
spec:
   type: NodePort
   selector:
      bb: web
   ports:
      - port: 8080
        targetPort: 8080
        nodePort: 30001